{% extends 'manager/base.html' %}


{% block content %}
    {% if message %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
    {% endif %}

    <div class="add-apartment-container">
        <h1 style="font-size: 3.5rem; margin: 3rem;">Add Apartment</h1>
        <form action="{% url 'addapartment' %}" method="POST" enctype="multipart/form-data" class="apt-form">
            {% csrf_token %}
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Apartment Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description here"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="contact" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact">
                </div>
            </div>
            <div class="form-group row">
                <label for="bhk" class="col-sm-2 col-form-label">BHK</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="bhk" name="bhk">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" name="address" placeholder="Enter address here" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Apartment</button>
                </div>
            </div>
        </form>

    </div>

{% endblock %}
